<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script> 

    const distancia = parseInt(prompt('Ingresar distancia en metros:', ''));

    if (distancia <= 1000) {
        document.write('Es conveniente viajar a pie');
    } else if (distancia == 1000 || distancia <= 10000) {
        document.write('Es conveniente viajar en bicicleta');
    } else if (distancia == 10000 || distancia <= 30000) {
        document.write('Es conveniente viajar en colectivo');
    } else if (distancia == 30000 || distancia <= 100000) {
        document.write('Es conveniente viajar en auto');
    } else if (distancia >= 100000) {
        document.write('Es conveniente viajar en avion');
    }

</script>
</body>
</html>
